<!DOCTYPE html>
<html>
<head>
    <title>Página Interativa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <fieldset>
    <legend><b>Formulário</b></legend>
    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Bem-vindo à página interativa!</h2>
            <p>Clique em "Fechar" para continuar.</p>
            <button id="closePopup">Fechar</button>
        </div>
    </div>

    <!-- Formulário -->
    <div id="greeting">
    <form id="nameForm">
        <label for="name">Digite seu nome:</label>
        <input type="text" id="name" required>
        <button id="greetButton">Enviar</button>
    </form>
    </div>
<br>
    

    <!-- Verificador de número par/ímpar -->
    <label for="number">Digite um número:</label>
    <input type="number" id="number">
    <button id="checkNumber">Verificar Par/Ímpar</button>
    <div id="result"></div>

<br>    
    <!-- Calculadora -->
    <label for="operation">Escolha uma operação:</label>
    <select id="operation">
        <option value="+">Adição</option>
        <option value="-">Subtração</option>
    </select>
<br>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br>
    <button id="calculate">Calcular</button>
    <div id="calcResult"></div>
</fieldset>
    <script src="script.js"></script>

</body>
</html>
